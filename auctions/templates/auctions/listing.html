{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listings</h2>


    <form action="" method="POST" style="padding: 30px;">
      {% csrf_token %}
        <div class="form-group" >
          <label for="exampleFormControlInput1">Enter Title</label>
          <input type="text" name="title" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">Select Category</label>
            <select class="form-control" name="category" id="exampleFormControlSelect1">
              {% for cat in cats %}
              <option>{{ cat }}</option>
              {% endfor %}
            
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Enter image url</label>
            <input type="url" name="img_url" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Enter Starting Bid Price</label>
            <input type="text" name="price" class="form-control" id="exampleFormControlInput1" placeholder="$">
        </div>

        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Description</label>
          <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="text-center">
            <button class="btn btn-primary " type="submit">Create</button>

        </div>
    </form>



    


{% endblock %}
